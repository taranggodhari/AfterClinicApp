<div class="row justify-content-center">
    <div id="col-md-10">
        <div class="first">
            <h1 style="text-transform: uppercase; text-align: center; font-family: monospace; font-weight:bold; padding-top:10px;">New Vital Sign</h1>
        </div>
        <br />
        <form (ngSubmit)="create()" novalidate>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Patient </span>
                </div>
                <select class="form-control" [(ngModel)]="vitalsign.patient" name="patients">
                    <option [ngValue]="patient" *ngFor="let patient of patients">
                        {{patient.fullName}} - [{{patient.username}}]
                    </option>
                </select>
            </div>
            <div class="input-group mb-3 ">
                <input type="text" required [(ngModel)]="vitalsign.bodyTemperature" name="bodyTemperature" placeholder="Body Temperature" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">°C</span>
                </div>
            </div>
            <div class="input-group mb-3 ">
                <input type="text" required [(ngModel)]="vitalsign.heartRate" name="heartRate" placeholder="Heart Rate" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">mm Hg</span>
                </div>
            </div>
            <div class="input-group mb-3 ">
                <input type="text" required [(ngModel)]="vitalsign.bloodPressure" name="bloodPressure" placeholder="Blood Pressure" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">bpm</span>
                </div>
            </div>
            <div class="input-group mb-3 ">
                <input type="text" required [(ngModel)]="vitalsign.respiratoryRate" name="respiratoryRate" placeholder="Respiratory Rate" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">breaths per minute</span>
                </div>
            </div>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nurse </span>
                </div>
                <input type="text" required [(ngModel)]="vitalsign.nurse" name="nurse" placeholder="{{user.fullName}} - [{{user.username}}]" class="form-control" readonly>
            </div>
            <div style="text-align: center;">
                <input type="submit" class="btn btn-success" value="Create Vital Sign" />
            </div>
            <span style="color:red;"><b>{{errorMessage}}</b></span>
        </form>
        <hr />
        <div style="text-align: center;">
            <a class="btn btn-primary" [routerLink]="['/vitalsigns']"> List all VitalSigns</a>
        </div>
    </div>
</div>
