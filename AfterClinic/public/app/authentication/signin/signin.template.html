<!-- Tabs Titles -->
<div class="first">
	<h1>Login</h1>
	<span style="color:red;"><b>{{errorMessage}}</b></span>
</div>
<!-- Icon -->
<!-- Login Form -->
<div class="row justify-content-center">
	<form (ngSubmit)="signin()" class="col-8 text-center">
		<div class="form-group">
			<input type="text" required [(ngModel)]="credentials.username" class="form-control" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="password" required [(ngModel)]="credentials.password" class="form-control" name="password" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="Sign In" />
		</div>

	</form>
</div>
<!-- Remind Passowrd -->
<div id="formFooter">
	<a class="underlineHover" [routerLink]="['/authentication/signup']">Not a Member?</a>
</div>
