
<div class="row justify-content-center">
	<div id="col-6">
		<div>
			<h1>Student Registration</h1>
			<span style="color:red;"><b>{{errorMessage}}</b></span>
		</div>

		<form (ngSubmit)="signup()" novalidate>
			<div class="form-group">
				<input type="text" required [(ngModel)]="user.firstName" class="form-control" name="firstName" placeholder="First Name">
			</div>
			<div class="form-group">
				<input type="text" required [(ngModel)]="user.lastName" class="form-control" name="lastName" placeholder="Last Name">
			</div>
			<div class="form-group">
				<input type="text" required [(ngModel)]="user.email" class="form-control" name="email" placeholder="Email Address">
			</div>
			<div class="form-group">
				<input type="text" required [(ngModel)]="user.username" class="form-control" name="username" placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" required [(ngModel)]="user.password" class="form-control" name="password" placeholder="Password">
			</div>
			<div class="btn-group">
				<label class="btn btn-primary btn-radio"><input type="radio" [(ngModel)]="user.role" name="role" value="PATIENT">Nurse</label>
				<label class="btn btn-primary btn-radio"><input type="radio" [(ngModel)]="user.role" name="role" value="NURSE">Patient</label>

				<!--<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-primary active">
						<input type="radio" [(ngModel)]="user.role" name="role" [value]="PATIENT"> Nurse
					</label>
					<label class="btn btn-primary">
						<input type="radio" [(ngModel)]="user.role" name="role" [value]="NURSE"> Patient
					</label>
				</div>-->
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="Sign up" />
			</div>

		</form>
		<div id="formFooter">
			<a class="underlineHover" [routerLink]="['/authentication/signin']">Already a Member?</a>
		</div>
	</div>
</div>
